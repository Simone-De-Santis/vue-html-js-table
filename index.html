<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Table</title>
</head>

<body>
  <div class="container" id="app">
    <header>
      <h1>School year end report card</h1>
    </header>
    <main>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>nome</th>
            <th>cognome</th>
            <th>matricola</th>
            <th v-for="(voti,materia) in students[0].voti ">
              {{materia}}
            </th>
            <th>media totale</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(student,index) in students" :class="{'table-danger' : isBocciato(student.voti)}">
            <td>{{index+1}}</td>
            <td>{{student.nome}}</td>
            <td>{{student.cognome}}</td>
            <td>#{{student.matricola}}</td>
            <td v-for="valutazioni in student.voti">
              {{getMediaVoti(valutazioni)}}
            </td>
            <td>{{getTotalMedia(student.voti)}}</td>

          </tr>
        </tbody>
      </table>
    </main>
  </div>
  <script src="./js/data.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
